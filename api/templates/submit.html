<!DOCTYPE html>
<html>
<head>
    <title>Quiz Submission</title>
</head>
<body>
    <h1>Quiz Submission</h1>
    
    <h2>Your Answers:</h2>
    <ul>
        {% for i in range(len() %}
            <li>{{ questions[i] }}: {{ answers[i] }}</li>
        {% endfor %}
    </ul>
    
    <h2>Your Score:</h2>
    <p>{{ score }}/{{ 15 }}</p>
</body>
</html>
